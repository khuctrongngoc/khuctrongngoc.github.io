<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissor</title>
		<link rel="stylesheet" href="style/rock-paper-scissors.css" />
	</head>

	<body>
		<p>
			You pick one
			<button class="button-reset" onclick="reset_stats()">Reset</button>
			<button class="button-autoplay" onclick="autoplay()">Auto Play: Off</button>
		</p>
		<button onclick="playGame('rock')">
			<img src="../images/rock-emoji.png" class="big-image" />
		</button>
		<button onclick="playGame('paper')">
			<img src="../images/paper-emoji.png" class="big-image" />
		</button>
		<button onclick="playGame('scissors')">
			<img src="../images/scissors-emoji.png" class="big-image" />
		</button>

		<table class="table-score"></table>
		<table class="table-stats"></table>

		<!-- <script src="../static/main.js"></script> -->
		<script src="scripts/rock-paper-scissor.js"></script>
	</body>
</html>
